<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
            margin: 0 auto;
            margin-top: 100px;


        }

        button {
            width: 80px;
            height: 50px;
        }

        input {
            width: 355px;
            height: 50px;
            margin-left: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <main>

        <table>
            <tr>
                <th colspan="4"><input disabled id="screen" type="text"></th>
            </tr>

            <tr>
                <td><button class="number" value="+">+</button></td>
                <td><button class="number" value="-">-</button></td>
                <td><button class="number" value="x">x</button></td>
                <td><button class="number" value="/">&#247;</button></td>
            </tr>
            <tr>
                <td><button class="number" value="7">7</button></td>
                <td><button class="number" value="8">8</button>
                </td>
                <td><button class="number" value="9">9</button></td>
                <td rowspan="4"><button id="equal"
                        style="height: 210px;background-color: #4d90fe;border: none;color: white;">=</button></td>
            </tr>

            <tr>
                <td><button class="number" value="4">4</button></td>
                <td><button class="number" value="5">5</button></td>
                <td><button class="number" value="6">6</button></td>
            </tr>
            <tr>
                <td><button class="number" value="1">1</button></td>
                <td><button class="number" value="2">2</button></td>
                <td><button class="number" value="3">3</button></td>
            </tr>
            <tr>
                <td><button class="number" value="0">0</button></td>
                <td><button class="number" value=".">.</button></td>
                <td><button id="cancel">C</button></td>
            </tr>
        </table>

    </main>
</body>
<script src="./session16.js"></script>

</html>
